{% extends 'layout.html' %}

{% block content %}

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header text-white">
                <h4>Register Card</h4>
            </div>
            <div class="card-body">
                <form  method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="Name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" name="Surname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="gsm">GSM:</label>
                        <input type="int" name="GSM" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="instagramacc">Instagram</label>
                        <input type="text" name="instagramacc" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="twitteracc">Twitter</label>
                        <input type="text" name="twitteracc" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="linkedinacc">LinkedIn</label>
                        <input type="text" name="linkedinacc" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="repassword">Re-Password</label>
                        <input type="password" name="repassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
